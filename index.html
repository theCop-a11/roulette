<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Premios</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css?v7">
    <script src="libs/tailwindcss-3.4.14/tailwind.min.js"></script>
    <script src="libs/confetti-1.9.3/confetti.min.js"></script>
</head>

<body class="flex flex-col items-center justify-between min-h-screen bg-gray-100">

    <div class="flex flex-col items-center space-y-4 mt-16">
        <!-- Flecha indicadora invertida -->
        <div class="flecha mb-2"></div>

        <!-- Contenedor de la ruleta -->
        <div id="ruleta" class="ruleta w-80 h-80 rounded-full relative flex items-center justify-center p-6">
            
            <!-- Centro decorativo de la ruleta -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl">★</div>
                <!-- Botón oculto en el centro decorativo -->
                <button onclick="habilitarGiroRandom()" class="absolute w-10 h-10 opacity-0 cursor-pointer"></button>
            </div>

        </div>

        <!-- Botón para girar -->
        <button id="btnGirar" onclick="girarRuleta()" class="bg-blue-600 text-white text-lg py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
            Girar
        </button>

        <!-- Resultado -->
        <div id="resultado" class="text-lg font-semibold text-center text-gray-700"></div>
    </div>

    <footer class="w-full text-center bg-blue-600 py-4 text-white">
        <p class="text-sm">
            Creado con ❤️ por <a href="https://linktr.ee/maxisandoval" target="_blank" class="text-white-600">Maximiliano Sandoval</a>
        </p>
    </footer>
    
    <script src="script.js?v6"></script>
</body>
</html>
